<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Join the club for runners in Dublin! Love urban running and trail running in the Docklandds and Phoenix Park.">
    <meta name="keywords"
        content="urban running, trail running, Dublin Ireland, running in team, running club, runners, exercise, sport">
    <!--Title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/assets/css/style.css">
</head>

<body>
    <!--HEADER-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <Li><a href="index.html"> Home</a></Li>
                <li><a href="gallery.html"> Gallery</a></li>
                <li><a href="signup.html" class="active"> Sign up</a></li>
            </ul>
        </nav>
    </header>
    <!--MAIN-->
    <main>
        <section id="signup">
            <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="text-input" name="first_name" required><br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" class="text-input" name="last_name" required><br>
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" class="text-input" name="email" required><br>
                <section class="radio-buttons">
                    <h2 class="hidden-heading">Choose an option</h2>
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="road" name="running_preference" required><br>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" name="running_preference" required><br>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" id="both" name="running_preference" required><br>
                    </div>
                </section>
                <input type="submit" class="join-button" value="Let's run!">
            </form>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.x.com" target="_blank" rel="noopener"
                    aria-label="Visit our X page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
        </ul>
    </footer>

    <!--font awesome kit-->
    <script src="https://kit.fontawesome.com/c58d0ee7a9.js" crossorigin="anonymous"></script>
</body>

</html>
